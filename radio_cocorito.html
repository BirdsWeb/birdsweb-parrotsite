<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Radio Cocorito</title>
  <style>
  body {
  margin: 0;
  padding: 0;
  background: #f0f8ff; /* sfondo pagina molto chiaro */
  text-align: center;
}

h1 {
  margin-top: 20px;
}

.image-container {
  margin: 15px 0;
}

.image-container img {
  max-width: 100%;
  height: auto;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.nav-container {
  background-color: #add8e6; /* blu chiaro */
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  max-width: 900px;
  margin: 20px auto;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  font-size: 1.1em;
}

.left-links, .right-links {
  display: flex;
  gap: 20px;
}

a {
  text-decoration: none;
  color: #003366 !important; /* FORZA BLU */
  font-weight: bold;
  transition: color 0.3s;
}

a:hover {
  color: #000080 !important; /* hover sempre blu scuro */
}
</style>
</head>
<body>

<h1>üéµ Radio Cocorito ü¶ú</h1>
<button onclick="startRadio()">‚ñ∂Ô∏è Avvia la radio</button>
<audio id="player" controls></audio>
<div id="now-playing">Premi il bottone per iniziare!</div>

<script>
const playlist = [
  "radio_cocorito_audio/song1.wav",
  "radio_cocorito_audio/song2.mp3",
  "radio_cocorito_audio/song3.mp3",
  "radio_cocorito_audio/song4.mp3",
];
let currentTrack = 0;
const player = document.getElementById('player');
const nowPlaying = document.getElementById('now-playing');

function loadTrack(index) {
  player.src = playlist[index];
  player.play();
  nowPlaying.textContent = "üéß In riproduzione: " + playlist[index].split('/').pop();
}

player.addEventListener('ended', () => {
  currentTrack++;
  if (currentTrack >= playlist.length) { currentTrack = 0; }
  loadTrack(currentTrack);
});

function startRadio() { loadTrack(currentTrack); }
</script>

</body>
